<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finn The Human</title>
</head>

<body>
    <!-- <iframe src="assets/1-minute-of-silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe> -->
    <audio id="themeSong" autoplay loop>
        <source src="assets/Adventure Time - Island Song.mp3" type="audio/mp3">
    </audio>
    <div class="background">
        <header class="wrapper">
            <div class="hat">
                <div class="rightEar"></div>
                <div class="leftEar"></div>
                <div class="face">
                    <div class="rightEye"></div>
                    <div class="leftEye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="shirt">
                <div class="rightArmShirt">
                    <div class="rightBackPackStrap"></div>
                </div>
                <div class="rightArm"></div>
                <div class="rightForearm">
                    <div class="rightHand">
                        <div class="fingerOne"></div>
                        <div class="fingerTwo"></div>
                        <div class="fingerThree"></div>
                    </div>
                </div>
                <div class="leftArmShirt">
                    <div class="leftBackPackStrap"></div>
                </div>
                <div class="leftArm"></div>
                <div class="leftForearm">
                    <div class="leftHand">
                        <div class="handLine"></div>
                        <div class="thumb"></div>
                        <div class="fingerOne"></div>
                        <div class="fingerTwo"></div>
                        <div class="fingerThree"></div>
                    </div>
                </div>
            </div>
            <div class="pants">
                <div class="rightLegPant"></div>
                <div class="rightLeg">
                    <div class="rightSock"></div>
                    <div class="rightShoe"></div>
                </div>
                <div class="leftLegPant"></div>
                <div class="leftLeg">
                    <div class="leftSock"></div>
                    <div class="leftShoe"></div>
                </div>
            </div>
        </header>
    </div>
</body>
<script> document.getElementById('themeSong').play(); </script>

</html>
