<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finn The Human</title>
</head>

<body>
    <header class="wrapper">
        <div class="hat">
            <div class="face">
                <div class="rightEye"></div>
                <div class="leftEye"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="shirt">
            <div class="rightArmShirt"></div>
            <div class="rightArm"></div>
            <div class="leftArmShirt"></div>
            <div class="leftArm"></div>
        </div>
        <div class="pants">
            <div class="rightLegPant"></div>
            <div class="rightLeg"></div>
            <div class="leftLegPant"></div>
            <div class="leftLeg"></div>
        </div>
    </header>

</body>

</html>
